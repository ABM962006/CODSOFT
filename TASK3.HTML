<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Retro Calculator</title>
    <style>
        :root {
            --metal-bg: #2c2c2e;
            --panel-color: #3a3a3c;
            --amber-glow: #ffb000;
            --amber-dim: #945700;
            --button-top: #48484a;
            --button-side: #1c1c1e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .calculator {
            background-color: var(--panel-color);
            padding: 35px;
            border-radius: 12px;
            width: 380px;
            border: 4px solid #1c1c1e;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.8),
                inset 0 1px 1px rgba(255,255,255,0.1);
            position: relative;
        }

        /* Decorative "Screws" */
        .calculator::before, .calculator::after {
            content: '⊕';
            position: absolute;
            top: 10px;
            font-size: 12px;
            color: #1c1c1e;
        }
        .calculator::before { left: 10px; }
        .calculator::after { right: 10px; }

        .display {
            width: 100%;
            height: 90px;
            background-color: #000;
            margin-bottom: 30px;
            border-radius: 4px;
            border: 3px solid #1c1c1e;
            box-shadow: inset 0 0 15px rgba(255, 176, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding: 0 15px;
            overflow: hidden;
            position: relative;
        }

        /* Scanline effect */
        .display::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        .previous-operand {
            font-size: 0.9rem;
            color: var(--amber-dim);
            height: 1.2em;
            text-transform: uppercase;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--amber-glow);
            text-shadow: 0 0 10px var(--amber-glow);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 55px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(180deg, var(--button-top) 0%, var(--button-side) 100%);
            color: #d1d1d6;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 4px 0 #000,
                0 5px 10px rgba(0,0,0,0.5);
            transition: all 0.1s ease;
            position: relative;
            top: 0;
            user-select: none;
        }

        button:active {
            top: 3px;
            box-shadow: 0 1px 0 #000;
        }

        .operator {
            color: #ff9f0a;
        }

        .equals {
            background: linear-gradient(180deg, #945700 0%, #4d2d00 100%);
            color: white;
            grid-column: span 2;
        }

        .equals:active {
            background: #4d2d00;
        }

        .clear {
            color: #ff453a;
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-all-clear>POWER OFF / AC</button>
            <button class="operator" data-delete>DEL</button>
            <button class="operator" data-operation="/">÷</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation="*">×</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation="-">−</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-operation="+">+</button>
            
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="equals" data-equals>EXECUTE</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.shouldResetScreen = false;
            }

            delete() {
                if (this.currentOperand === '0') return;
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.toString().slice(0, -1);
                }
            }

            appendNumber(number) {
                if (this.shouldResetScreen) {
                    this.currentOperand = '';
                    this.shouldResetScreen = false;
                }
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.shouldResetScreen = true;
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+': computation = prev + current; break;
                    case '-': computation = prev - current; break;
                    case '*': computation = prev * current; break;
                    case '/':
                        if (current === 0) {
                            this.currentOperand = "ERR: DIV0";
                            this.shouldResetScreen = true;
                            return;
                        }
                        computation = prev / current;
                        break;
                    default: return;
                }

                this.currentOperand = (Math.round(computation * 1000000) / 1000000).toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.shouldResetScreen = true;
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.currentOperand;
                if (this.operation != null) {
                    this.previousOperandElement.innerText = `${this.previousOperand} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const deleteButton = document.querySelector('[data-delete]');
        const allClearButton = document.querySelector('[data-all-clear]');
        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operation'));
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });

        allClearButton.addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });

        window.addEventListener('keydown', e => {
            if (e.key >= 0 && e.key <= 9) calculator.appendNumber(e.key);
            if (e.key === '.') calculator.appendNumber(e.key);
            if (e.key === '=' || e.key === 'Enter') {
                e.preventDefault();
                calculator.compute();
            }
            if (e.key === 'Backspace') calculator.delete();
            if (e.key === 'Escape') calculator.clear();
            if (['+', '-', '*', '/'].includes(e.key)) {
                e.preventDefault();
                calculator.chooseOperation(e.key);
            }
            calculator.updateDisplay();
        });
    </script>
</body>
</html>
